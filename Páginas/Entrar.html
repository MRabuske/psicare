<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar - PsiCare</title>
  <link rel="website icon" href="./Imagens/Logo-PsiCare.png">
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="stylesheet" href="../cadastro.css"/> 
</head>

<body>
  <div class="cadastro-container">
    <a href="../index.html">
      <img src="./Imagens/Logo-PsiCare.png" alt="Logo-PsiCare" class="Logo-PsiCare">
    </a>

    <div class="titulo">
      <h1>PsiCare</h1>
      <h3>Login:</h3>
    </div>

    <form>
      <div class="formCadastro">
        <input type="email" class="form-control" placeholder="E-mail:">
        <input type="password" class="form-control" placeholder="Senha:">
      </div>
      <div class="botao-container">
        <button type="submit" class="BotaoVerde">Entrar</button>
      </div>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    const inputs = document.querySelectorAll('.form-control');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); 

      const email = inputs[0].value.trim();
      const senha = inputs[1].value;

      if (!email || !senha) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            password: senha
          })
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.message || "Erro ao fazer login.");
          return;
        }

        // Salva o token JWT no localStorage
        localStorage.setItem('token', data);

        alert('Login realizado com sucesso!');
        window.location.href = './descricao.html';
      } catch (err) {
        alert("Erro de conex√£o com o servidor.");
      }
    });
  });
</script>

</body>
</html>
